version: 2.1
jobs:
  #
  # Alpine
  #

  # Build Alpine Images
  build-alpine:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - docker-build:
          image_name: ap-airflow-alpine
          path: 1.10.5/alpine3.10
      - run:
          name: "Tag image"
          command: docker tag ap-airflow-alpine astronomerinc/ap-airflow:1.10.5-alpine3.10
      - docker-build:
          image_name: ap-airflow-alpine-onbuild
          path: 1.10.5/alpine3.10/onbuild
  test-alpine:
    executor: docker-executor
    steps:
      - airflow-image-test:
          image_name: ap-airflow-alpine
  test-alpine-onbuild:
    executor: docker-executor
    steps:
      - airflow-image-test:
          image_name: ap-airflow-alpine-onbuild
  # Scan Alpine Images
  scan-alpine:
    executor: clair-scanner/default
    steps:
      - clair-scan:
          image_name: ap-airflow-alpine
  scan-alpine-onbuild:
    executor: clair-scanner/default
    steps:
      - clair-scan:
          image_name: ap-airflow-alpine-onbuild

  # Publish Alpine Images
  publish-prod-alpine:
    executor: docker-executor
    steps:
      - push:
          comma_separated_tags: "1.10.5-alpine3.10,1.10.5-alpine,1.10.5,latest"
          image_name_load: ap-airflow-alpine
          image_repo: ap-airflow
  publish-prod-alpine-onbuild:
    executor: docker-executor
    steps:
      - push:
          comma_separated_tags: "1.10.5-alpine3.10-onbuild,1.10.5-alpine-onbuild,1.10.5-onbuild,latest-onbuild"
          image_name_load: ap-airflow-alpine-onbuild
          image_repo: ap-airflow

  #
  # Debian
  #
  # Build Debian Images
  build-buster:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - docker-build:
          image_name: ap-airflow-buster
          path: 1.10.5/buster
      - run:
          name: "Tag image"
          command: docker tag ap-airflow-buster astronomerinc/ap-airflow:1.10.5-buster
      - docker-build:
          image_name: ap-airflow-buster-onbuild
          path: 1.10.5/buster/onbuild
  test-buster:
    executor: docker-executor
    steps:
      - airflow-image-test:
          image_name: ap-airflow-buster
  test-buster-onbuild:
    executor: docker-executor
    steps:
      - airflow-image-test:
          image_name: ap-airflow-buster-onbuild
  # Scan Debian Images
  scan-buster:
    executor: clair-scanner/default
    steps:
      - clair-scan:
          image_name: ap-airflow-buster
  scan-buster-onbuild:
    executor: clair-scanner/default
    steps:
      - clair-scan:
          image_name: ap-airflow-buster-onbuild

  # Publish Debian Images
  publish-prod-buster:
    executor: docker-executor
    steps:
      - push:
          comma_separated_tags: "1.10.5-buster"
          image_name_load: ap-airflow-buster
          image_repo: ap-airflow
  publish-prod-buster-onbuild:
    executor: docker-executor
    steps:
      - push:
          comma_separated_tags: "1.10.5-buster-onbuild"
          image_name_load: ap-airflow-buster-onbuild
          image_repo: ap-airflow

workflows:
  version: 2.1
  build-images:
    jobs:
      - build-alpine
      - scan-alpine:
          requires:
            - build-alpine
      - scan-alpine-onbuild:
          requires:
            - build-alpine
      - test-alpine:
          requires:
            - build-alpine
      - test-alpine-onbuild:
          requires:
            - build-alpine
      - publish-prod-alpine:
          requires:
            - scan-alpine
            - scan-alpine-onbuild
            - test-alpine
            - test-alpine-onbuild
          filters:
            branches:
              only: master
      - publish-prod-alpine-onbuild:
          requires:
            - scan-alpine
            - scan-alpine-onbuild
            - test-alpine
            - test-alpine-onbuild
          filters:
            branches:
              only: master
      - build-buster
      - test-buster:
          requires:
            - build-buster
      - test-buster-onbuild:
          requires:
            - build-buster
      - scan-buster:
          requires:
            - build-buster
      - scan-buster-onbuild:
          requires:
            - build-buster
      - publish-prod-buster:
          requires:
            - scan-buster
            - scan-buster-onbuild
            - test-buster
            - test-buster-onbuild
          filters:
            branches:
              only: master
      - publish-prod-buster-onbuild:
          requires:
            - scan-buster
            - scan-buster-onbuild
            - test-buster
            - test-buster-onbuild
          filters:
            branches:
              only: master
orbs:
  clair-scanner: ovotech/clair-scanner@1.6.0
executors:
  docker-executor:
    environment:
      GIT_ORG: astronomerinc
    docker:
      - image: circleci/python:3
commands:
  docker-build:
    description: "Build a Docker image"
    parameters:
      dockerfile:
        type: string
        default: Dockerfile
      path:
        type: string
        default: "."
      image_name:
        type: string
        default: $CIRCLE_PROJECT_REPONAME
    steps:
      - run:
          name: Build the Docker image
          command: |
            set -xe
            image_name="<< parameters.image_name >>"
            docker build -t $image_name --file << parameters.path>>/<< parameters.dockerfile >> --build-arg BUILD_NUMBER=${CIRCLE_BUILD_NUM} << parameters.path >>
            docker save -o << parameters.image_name >>.tar $image_name
      - persist_to_workspace:
          root: .
          paths:
            - './*.tar'
  clair-scan:
    description: "Vulnerability scan a Docker image"
    parameters:
      image_name:
        type: string
        default: $CIRCLE_PROJECT_REPONAME
      whitelist:
        type: string
        default: .circleci/cve-whitelist.yaml
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Move tarball to directory for scan
          command: mkdir /tmp/tarballs && mv /tmp/workspace/<< parameters.image_name >>.tar /tmp/tarballs/
      - clair-scanner/scan:
          whitelist: $CIRCLE_WORKING_DIRECTORY/cve-whitelist.yaml
          docker_tar_dir: /tmp/tarballs
  airflow-image-test:
    description: Test an Airflow image
    parameters:
      image_name:
        type: string
        default: $CIRCLE_PROJECT_REPONAME
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Airflow Docker image
          command: docker load -i /tmp/workspace/<< parameters.image_name >>.tar
      - run:
          name: Set up test environment
          command: |
            set -xe
            pip install virtualenv
            virtualenv --python=python3 ./venv
            source ./venv/bin/activate
            pip install -r .circleci/test-requirements.txt
      - run:
          name: Test Airflow Docker image
          command: |
            set -xe
            source ./venv/bin/activate
            export AIRFLOW_IMAGE='<< parameters.image_name >>'
            mkdir -p test-reports
            pytest .circleci/test-airflow-image.py --junitxml=test-reports/airflow-test-<< parameters.image_name >>.xml
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
  push:
    description: "Push a Docker image to DockerHub"
    parameters:
      comma_separated_tags:
        type: string
        default: latest
      organization:
        type: string
        default: $GIT_ORG
      image_name_load:
        type: string
        default: $CIRCLE_PROJECT_REPONAME
      image_repo:
        type: string
        default: $CIRCLE_PROJECT_REPONAME
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/<< parameters.image_name_load >>.tar
      - run:
          name: Login to DockerHub
          command: echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin
      - run:
          name: Push Docker image(s)
          command: |
            set -e
            for tag in $(echo "<< parameters.comma_separated_tags >>" | sed "s/,/ /g");
            do
              set -x
              docker tag << parameters.image_name_load >> << parameters.organization >>/<< parameters.image_repo >>:${tag}
              docker push << parameters.organization >>/<< parameters.image_repo >>:${tag}
              set +x
            done
